<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>Urlaubsanmeldung</title>

</head>
<body>
<div class="container">
    <h1>Urlaub anmelden</h1>

    <div class="formular mt-3">
        <form aria-disabled="true" type="time" name="urlaub_anmelden" class="mt-3" method="post" th:action="@{/student/urlaubanmeldung}"
              th:object="${urlaub}">
            <div class="form-floating mb-3">
                <label aria-label="Datum des Urlaubs im Format tt.mm.jjjj" for="tag" class="form-label">Datum des Urlaubs (tt.mm.jjjj)</label>
                <input th:field="*{datum}" type="date" class="form-control" id="tag" name="datum" >
                <div class="text-danger" th:if="${#fields.hasErrors()}">Datum darf nicht leer sein</div>


            </div>

            <div class="form-floating mb-3">
                <label aria-label="Startzeit des Urlaubs im Format ss:mm" for="von">Startzeit des Urlaubs (ss:mm)</label>
                <input th:field="*{startzeit}" type="time" class="form-control" id="von" name="von">
                <div class="text-danger" th:if="${#fields.hasErrors()}">Startzeit darf nicht leer sein</div>



            </div>
            <div class="form-floating mb-3">
                <label aria-label="Endzeit des Urlaubs im Format ss:mm" for="bis" class="form-label">Endzeit des Urlaubs (ss:mm)</label>
                <input th:field="*{endzeit}" type="time" class="form-control" id="bis" name="bis">
                <div class="text-danger" th:if="${#fields.hasErrors()}">Endzeit darf nicht leer sein</div>
            </div>

            <button name="urlaubsanmeldung_abschicken" class="btn btn-dark btn-lg btn-block" type="submit" aria-label="Urlaubsanmeldung zu bestätigen">Urlaub bestätigen
            </button>
        </form>
        <table>
            <tr th:each="fehler : ${falscherUrlaub}">
                <td class="text-danger" th:text="${fehler}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
