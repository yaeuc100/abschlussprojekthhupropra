<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PP2 Urlaub Ãœbersicht</title>
    <link rel="stylesheet" type="text/css"
          href="/css/bootstrap.min.css">
    <link href="/css/jquery.datetimepicker.min.css"
          rel="stylesheet">
    <link href="/css/site.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Urlaub anmelden</h1>

    <div class="formular mt-3" >
        <form type="time" name="urlaub_anmelden" class="mt-3" method="post" th:action="@{/student/urlaubAnmelden}" th:object="${urlaub}">
            <div class="form-floating mb-3">
                <input th:field="*{datum}" type="date" class="form-control" id="tag"
                       placeholder=" " name="datum" value="">
                <label for="tag" class="form-label">Datum (dd.mm.yyyy)</label>

            </div>

            <div class="form-floating mb-3">
                <input th:field="*{startzeit}" type="time" class="form-control" id="von" placeholder=" " name="von" value="">
                <label for="von">Start (hh:mm)</label>
                <div class="form-text">Tragen Sie hier die Uhrzeit ein, wann Sie Ihren Urlaub beginnen wollen.</a>
                </div>

            </div>
            <div class="form-floating mb-3">
                <input th:field="*{endzeit}" type="time" class="form-control" id="bis" placeholder=" " name="bis" value="">
                <label for="bis" class="form-label">Ende (hh:mm)</label>
            </div>

    <button name="urlaubsanmeldung_abschicken" class="btn btn-primary" type="submit">Eintragen</button>
    </form>
        <table>
            <tr th:each="fehler : ${falscherUrlaub}">
                <td th:text="${fehler}"></td>
            </tr>
        </table>
</div>

</div>

<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.datetimepicker.full.min.js"></script>
<script>

    var startTime = ["09:30","09:45","10:00","10:15","10:30","10:45","11:00","11:15","11:30","11:45","12:00","12:15","12:30","12:45","13:00","13:15"];
    var endTime = ["09:45","10:00","10:15","10:30","10:45","11:00","11:15","11:30","11:45","12:00","12:15","12:30","12:45","13:00","13:15","13:30"];

    jQuery('#tag').datetimepicker({
        format: 'd.m.Y',
        timepicker: false,
        lang: 'de',
        weeks: true,
        dayOfWeekStart: 1
    });
    jQuery('#von').datetimepicker({
        format: 'H:i',
        datepicker: false,
        allowTimes: startTime
    });
    jQuery('#bis').datetimepicker({
        format: 'H:i',
        datepicker: false,
        allowTimes: endTime
    });
</script>

</body>
</html>
